<div class="container">


    <table class="table">
        <thead>
            <tr>

                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Monto</th>
                <th scope="col"></th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let transaccion of transServ.transacciones"
                [ngClass]="transaccion.tipo=='Egreso' ? 'stilo': 'stilo2'">

                <td>{{transaccion.nombre|uppercase}}</td>
                <td>{{transaccion.tipo|uppercase}}</td>
                <td>{{transaccion.monto|currency:'USD'}}</td>
                <td></td>
                <td> <button class="btn btn-danger" data-toggle="modal"
                        data-target="#exampleModalCenter" (click)="SeleccionarItem(transaccion.id)">Eliminar</button> </td>
            </tr>

        </tbody>
        <tfoot>
            <!-- <td>Total</td> -->

        </tfoot>

    </table>


</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Eliminar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Está seguro que desea eliminar?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
